<app-navbar [fullName]="user.fullName" [avatar]="user.avatarUrl"></app-navbar>
<app-create-post-overlay *ngIf="openCreatePost"></app-create-post-overlay>
<div class="fixed w-full h-[100%] bg-[#F1F2F5]">
  <div class="flex space-x-20 w-full max-w-[1600px] mt-[56px] h-[calc(100%-56px)] mx-auto px-4">
    <div id="left-section" class="xl:w-[345px] lg:block hidden z-10">
      <div class="pt-4 max-w-[320px] pr-4">
        <a routerLink="/profile"
          class="flex items-center justify-start w-full cursor-pointer hover:bg-[#E5E6E9] p-2 rounded-md">
          <img class="rounded-full ml-1 min-w-[38px] max-h-[38px]" [src]="user.avatarUrl">
          <div class="text-[15px] text-gray-800 font-extrabold pl-3">{{user.fullName}}</div>
        </a>
        <button class="flex items-center justify-start w-full cursor-pointer hover:bg-[#E5E6E9] p-4 rounded-md">
          <i class="fa-solid fa-user-group text-[#5BD7C6] text-xl"></i>
          <div class="text-[15px] text-gray-800 font-extrabold pl-3">Friends</div>
        </button>
        <button class="flex items-center justify-start w-full cursor-pointer hover:bg-[#E5E6E9] p-4 rounded-md">
          <i class="fa-solid fa-flag text-[#F2682C] text-xl"></i>
          <div class="text-[15px] text-gray-800 font-extrabold pl-3">Pages</div>
        </button>
        <button class="flex items-center justify-start w-full cursor-pointer hover:bg-[#E5E6E9] p-4 rounded-md">
          <i class="fa-regular fa-clock text-[#21AAFA] text-xl"></i>
          <div class="text-[15px] text-gray-800 font-extrabold pl-3">Most Recent</div>
        </button>
        <button class="flex items-center justify-start w-full cursor-pointer hover:bg-[#E5E6E9] p-4 rounded-md">

        </button>
        <button class="flex items-center justify-start w-full cursor-pointer hover:bg-[#E5E6E9] p-4 rounded-md">
          <i class="fa-solid fa-store text-[#48C0D8] text-xl"></i>

        </button>

          <svg viewBox="0 0 24 24" width="24" height="24" fill="#9739CF" class="text-xl"

            </path>
          </svg>
          <div class="text-[15px] text-gray-800 font-extrabold pl-3">Watch</div>
        </button>
        <button class="flex items-center justify-start w-full cursor-pointer hover:bg-[#E5E6E9] p-4 rounded-md">
          <i class="fa-solid fa-rotate-left text-[#32B4D0] text-xl"></i>
          <div class="text-[15px] text-gray-800 font-extrabold pl-3">Memories</div>
        </button>
      </div>
    </div>
    <div id="posts-section" class="max-w-[620px] lg:w-full lg:mx-0 mx-auto overflow-auto pl-3">

      <app-create-post-box [user]="user"></app-create-post-box>
