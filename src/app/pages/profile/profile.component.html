<app-navbar [avatar]="user.avatarUrl" [fullName]="user.fullName"></app-navbar>
<app-cropper-modal *ngIf="showCropper" (isClosed)="closeModal()"></app-cropper-modal>

<div class="w-full min-h-[100vh] pb-20 bg-[#F1F2F5]">
  <div class="w-full bg-white">
    <div class="max-w-[1100px] pt-[56px] mx-auto pb-1">
      <img class="rounded-b-xl" src="https://picsum.photos/id/11/2000/320">

      <div id="ProfileInfo" class="flex md:flex-row flex-col items-center justify-between px-4">
        <div class="flex md:flex-row flex-col gap-4 md:-mt-6 -mt-16 items-center">
          <div class="relative">
            <img class="rounded-full w-[165px] h-[165px] border-white border-4" [src]="user.avatarUrl">
            <button *ngIf="isMyProfile" (click)="showCropper = true"
              class="absolute right-0 top-[100px] bg-gray-200 hover:bg-gray-300 size-8 rounded-full cursor-pointer">
              <i class="fa-solid fa-camera"></i>
            </button>
          </div>
          <div class="md:mt-4 text-center md:text-left -mt-3">
            <div class="text-[28px] font-extrabold pt-1">
              {{ user.fullName }}
            </div>
            <div class="flex gap-4">
              <div class="text-[17px] font-bold text-gray-600 mb-1.5 text-center md:text-left">{{user.friendsCount}}
                friends</div>
              <div class="text-[17px] font-bold text-gray-600 mb-1.5 text-center md:text-left">{{user.followersCount}}
                followers</div>
              <div class="text-[17px] font-bold text-gray-600 mb-1.5 text-center md:text-left">{{user.followingsCount}}
                followings</div>
            </div>
            <div class="flex md:justify-start justify-center md:-ml-1">
              <img class="rounded-full -ml-1 z-[10] w-[40px] h-[40px] border-white border-2"
                src="https://picsum.photos/id/141/2000/320">
              <img class="rounded-full -ml-3 z-[9] w-[40px] h-[40px] border-white border-2"
                src="https://picsum.photos/id/142/2000/320">
              <img class="rounded-full -ml-3 z-[8] w-[40px] h-[40px] border-white border-2"
                src="https://picsum.photos/id/143/2000/320">
              <img class="rounded-full -ml-3 z-[7] w-[40px] h-[40px] border-white border-2"
                src="https://picsum.photos/id/144/2000/320">
              <img class="rounded-full -ml-3 z-[6] w-[40px] h-[40px] border-white border-2"
                src="https://picsum.photos/id/145/2000/320">
              <img class="rounded-full -ml-3 z-[5] w-[40px] h-[40px] border-white border-2"
                src="https://picsum.photos/id/146/2000/320">
              <img class="rounded-full -ml-3 z-[4] w-[40px] h-[40px] border-white border-2"
                src="https://picsum.photos/id/147/2000/320">
            </div>
          </div>
        </div>

        <a *ngIf="isMyProfile" :href="route('profile.edit')" class="flex justify-center w-7/12 md:w-[160px] 
        items-baseline md:my-0 my-4 bg-gray-200 hover:bg-gray-300 rounded-lg cursor-pointer">
          <button class="flex items-center px-5 py-2 font-bold">
            <i class="fa-solid fa-pen mr-1 text-xs"></i> Edit profile
          </button>
        </a>
      </div>

      <div class="flex items-centerw-full border-t h-[50px] py-[4px]">
        <button class="w-[85px]">
          <div class="
                          flex
                          items-center
                          text-[15px]
                          justify-center
                          h-[45px]
                          text-blue-500
                          hover:bg-[#F2F2F2]
                          w-full
                          font-bold
                          rounded-lg
                          cursor-pointer
                      ">
            Posts
          </div>
          <div class="border-b-4 border-b-blue-400 rounded-md"></div>
        </button>
        <button
          class="flex items-center text-[15px] justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-[85px] font-bold rounded-lg mx-1 cursor-pointer">
          About
        </button>
        <button
          class="flex items-center text-[15px] justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-[85px] font-bold rounded-lg mx-1 cursor-pointer">
          Friends
        </button>
        <button
          class="flex items-center text-[15px] justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-[85px] font-bold rounded-lg mx-1 cursor-pointer">
          Videos
        </button>
        <button
          class="flex items-center text-[15px] justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-[85px] font-bold rounded-lg mx-1 cursor-pointer">
          Photos
        </button>
        <button
          class="flex items-center text-[15px] justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-[85px] font-bold rounded-lg mx-1 cursor-pointer">
          Check-ins
        </button>
      </div>
    </div>
  </div>

  <div class="flex-cols md:flex w-full max-w-[1100px] justify-between h-[calc(100%-56px)] md:px-0 px-2 mx-auto">

    <div id="LeftSection" class="w-full md:w-5/12 mt-4 mr-4">
      <div class="bg-white p-3 rounded-lg shadow-lg">
        <div class="font-extrabold pb-2 text-xl">Intro</div>
        <div class="pb-5">
          <button class="w-full bg-gray-200 hover:bg-gray-300 rounded-lg p-2 font-bold">
            Add bio
          </button>
        </div>
        <div class="pb-5">
          <button class="w-full bg-gray-200 hover:bg-gray-300 rounded-lg p-2 font-bold">
            Edit details
          </button>
        </div>
        <div class="pb-5">
          <button class="w-full bg-gray-200 hover:bg-gray-300 rounded-lg p-2 font-bold">
            Add hobbies
          </button>
        </div>
        <div>
          <button class="w-full bg-gray-200 hover:bg-gray-300 rounded-lg p-2 font-bold">
            Add feature
          </button>
        </div>
      </div>

      <div class="bg-white p-3 mt-4 rounded-lg shadow-lg">
        <div class="font-extrabold pb-2 text-xl">Photos</div>
        <div class="flex flex-wrap items-center justify-start w-full">
          <span v-for="photo in posts.data" :key="photo" class="w-1/3" v-show="photo.image !== null">
            <img (click)="true" class="aspect-square object-cover p-1 rounded-lg cursor-pointer" :src="photo.image">
          </span>
        </div>
      </div>
    </div>

    <div id="PostsSection" class="w-full md:w-7/12  overflow-auto">
      <app-create-post-box [user]="user"></app-create-post-box>
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>

  </div>
</div>
