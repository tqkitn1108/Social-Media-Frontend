<div class="fixed z-50">
  <div class="fixed inset-0 bg-white bg-opacity-60"></div>
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex flex-col min-h-full justify-center items-center py-2">

      <div class="transform overflow-hidden rounded-lg bg-white shadow-2xl transition-all max-w-xl">
        <div class="flex items-center py-4 border-b border-b-gray-300">
          <div class="text-[22px] font-extrabold w-full text-center">
            Update profile picture
          </div>
          <div (click)="onClose()"
            class="absolute right-3 rounded-full p-1.5 bg-gray-200 hover:bg-gray-300 cursor-pointer size-10 text-center">
            <i class="fa-solid fa-x text-[#5E6771] text-lg align-middle"></i>
          </div>
        </div>

        <div class="flex items-center bg-white px-4 pb-4">
          <div>
            <div class="my-4">
              <label for="image" class="flex items-center justify-center bg-[#E7F3FF] hover:bg-[#DBE7F2] font-bold
              p-2 rounded-lg text-[#1977F2] w-full cursor-pointer">
                <i class="fa-solid fa-plus mr-1"></i> Upload photo
              </label>
              <input type="file" id="image" ref="fileInput" class="hidden" (change)="fileChangeEvent($event)">
            </div>
            <div class="w-[350px] mx-auto">
              <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
                format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)"
                (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
            </div>

            <div class="flex gap-4" [class]="uploadedImage ? 'pt-4' : ''" *ngIf="uploadedImage">
              <button (click)="onClose()" type="button" class="w-3/6 justify-center rounded-md py-2
              text-gray-600 hover:text-gray-800 font-bold hover:shadow-sm hover:bg-gray-200 
              focus:outline-none focus:ring-0">
                Cancel
              </button>
              <button (click)="onSave()" type="button" class="w-3/6 rounded-md bg-blue-500 py-2
              text-white font-bold shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-0">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
