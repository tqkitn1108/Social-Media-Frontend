<div class="bg-white w-full flex flex-col p-4 rounded-lg">
  <div class="font-bold text-2xl">Friends</div>
  <div>
    <button class="m-2 p-3 font-semibold border-b-4 border-b-[#0866FF] text-[#0866FF]">All Friends</button>
    <button class="m-2 p-3 font-semibold rounded-md hover:bg-[#E5E6E9]">Following</button>
  </div>
  <div class="grid lg:grid-cols-2 w-full gap-3 p-1">
    <div *ngFor="let friend of friends; let i = index" class="flex rounded-lg bg-white shadow-lg items-center min-h-[80px]">
      <div class="max-w-40px p-3">
        <img class="rounded-full size-16"
          [src]="friend.avatarUrl"
          alt="">
      </div>
      <div class="flex flex-col flex-1">
        <a routerLink="/profile/{{friend.id}}" class="cursor-pointer hover:underline font-bold truncate">{{friend.fullName}}</a>
        <span class="text-[#888888] truncate">Followed by 10k</span>
      </div>
      <div class="flex gap-2 mt-2 font-semibold mr-4">
        <button class="bg-[#0866ff] text-white rounded-md h-10 px-2">Unfollow</button>
        <button class="bg-[#ebf5ff] text-[#0866ff] rounded-md h-10 px-2">Unfriend</button>
      </div>
    </div>
  </div>
</div>
