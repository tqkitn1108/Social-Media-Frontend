<div id="main-navbar" class="fixed z-50 w-full flex items-center justify-between h-[56px] bg-white shadow-xl border-b">
  <div id="left-navbar" class="flex items-center justify-start w-[260px]">
    <a href="/" class="pl-3 min-w-[55px]">
      <i class="fa-brands fa-facebook text-4xl text-blue-500"></i>
    </a>
    <div class="flex items-center justify-center bg-[#EFF2F5] p-1 rounded-full h-[40px] ml-2 pr-10">
      <i class="fa-solid fa-magnifying-glass px-2 text-[#64676B]" size="22" fillColor="#64676B"></i>
      <input (keyup.enter)="onSearch($event)"
        class="lg:block hidden border-none bg-[#EFF2F5] placeholder-[#64676B] outline-0 focus:outline-0"
        placeholder="Search in Facebook" type="text">
    </div>
  </div>

  <div id="center-navbar" class="hidden lg:flex items-center ml-5 justify-center w-8/12 max-w-[600px]">
    <a class="nav-link w-full" routerLink="/">
      <div class="flex items-center justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-full rounded-lg cursor-pointer">
        <div>
          <i class="fa-solid fa-house text-xl"></i>
        </div>
      </div>
    </a>
    <a class="nav-link w-full" routerLink="/watch">
      <div class="flex items-center justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-full rounded-lg cursor-pointer">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" class="text-xl"
          style="--color:var(--secondary-icon)">
          <path d="M10.996 8.132A1 1 0 0 0 9.5 9v4a1 1 0 0 0 1.496.868l3.5-2a1 1 0 0 0 0-1.736l-3.5-2z"></path>
          <path
            d="M14.573 2H9.427c-1.824 0-3.293 0-4.45.155-1.2.162-2.21.507-3.013 1.31C1.162 4.266.817 5.277.655 6.477.5 7.634.5 9.103.5 10.927v.146c0 1.824 0 3.293.155 4.45.162 1.2.507 2.21 1.31 3.012.802.803 1.813 1.148 3.013 1.31C6.134 20 7.603 20 9.427 20h5.146c1.824 0 3.293 0 4.45-.155 1.2-.162 2.21-.507 3.012-1.31.803-.802 1.148-1.813 1.31-3.013.155-1.156.155-2.625.155-4.449v-.146c0-1.824 0-3.293-.155-4.45-.162-1.2-.507-2.21-1.31-3.013-.802-.802-1.813-1.147-3.013-1.309C17.866 2 16.397 2 14.573 2zM3.38 4.879c.369-.37.887-.61 1.865-.741C6.251 4.002 7.586 4 9.5 4h5c1.914 0 3.249.002 4.256.138.978.131 1.496.372 1.865.74.37.37.61.888.742 1.866.135 1.007.137 2.342.137 4.256 0 1.914-.002 3.249-.137 4.256-.132.978-.373 1.496-.742 1.865-.369.37-.887.61-1.865.742-1.007.135-2.342.137-4.256.137h-5c-1.914 0-3.249-.002-4.256-.137-.978-.132-1.496-.373-1.865-.742-.37-.369-.61-.887-.741-1.865C2.502 14.249 2.5 12.914 2.5 11c0-1.914.002-3.249.138-4.256.131-.978.372-1.496.74-1.865zM8 21.5a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2H8z">
          </path>
        </svg>
      </div>
    </a>
    <a class="nav-link w-full" routerLink="/marketplace">
      <div class="flex items-center justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-full rounded-lg cursor-pointer">
        <i class="fa-solid fa-store text-xl"></i>
      </div>
    </a>
    <a class="nav-link w-full" routerLink="/friends">
      <div class="flex items-center justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-full rounded-lg cursor-pointer">
        <i class="fa-solid fa-user-group text-xl"></i>
      </div>
    </a>
    <a class="nav-link w-full" routerLink="/gaming">
      <div class="flex items-center justify-center h-[48px] p-1 hover:bg-[#F2F2F2] w-full rounded-lg cursor-pointer">
        <i class="fa-solid fa-gamepad text-xl"></i>
      </div>
    </a>
  </div>

  <div id="right-navbar" class="flex items-center justify-end w-2/12 mr-4">
    <button class="rounded-full bg-[#E3E6EA] px-[11px] py-[6px] hover:bg-gray-300 mx-1 cursor-pointer">
      <i class="fa-solid fa-bars text-lg"></i>
    </button>
    <button class="rounded-full bg-[#E3E6EA] px-[11px] py-[6px] hover:bg-gray-300 mx-1 cursor-pointer">
      <i class="fa-brands fa-facebook-messenger text-lg"></i>
    </button>
    <button class="rounded-full bg-[#E3E6EA] px-[11px] py-[6px] hover:bg-gray-300 mx-1 cursor-pointer">
      <i class="fa-solid fa-bell text-lg"></i>
    </button>
    <div class="flex items-center justify-center relative">
      <button (click)="showMenu = !showMenu">
        <img class="rounded-full ml-1 min-w-[40px] max-h-[40px] cursor-pointer" [src]="user?.avatarUrl">
      </button>
      <div *ngIf="showMenu" class="absolute bg-white shadow-xl top-10 right-0 w-[330px] rounded-lg p-1 border mt-1">
        <a routerLink="/profile/me">
          <div class="flex items-center gap-3 hover:bg-gray-200 p-2 rounded-lg">
            <img class="rounded-full ml-1 min-w-[35px] max-h-[35px] cursor-pointer" [src]="user.avatarUrl">
            <span class="font-bold">{{user.fullName}}</span>
          </div>
        </a>
        <div class="flex items-center gap-3 hover:bg-gray-200 px-2 py-2.5 rounded-lg cursor-pointer"
          (click)="manageAccount()">
          <i class="fa-solid fa-user-pen pl-3 text-2xl"></i>
          <span>Account Management</span>
        </div>
        <div class="flex items-center gap-3 hover:bg-gray-200 px-2 py-2.5 rounded-lg cursor-pointer" (click)="logout()">
          <i class="fa-solid fa-right-from-bracket pl-3 text-2xl"></i>
          <span>Logout</span>
        </div>
        <div class="text-xs font-semibold p-2 pt-3 border-t mt-1">
          Privacy · Terms · Advertising · Ad Choices · Cookies · Meta © 2024
        </div>
      </div>
    </div>
  </div>
</div>
